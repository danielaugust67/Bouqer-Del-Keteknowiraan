<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cool Login form | By Code Info</title>
    <link rel="stylesheet" href="assets/css/login.style.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Welcome</h1>
      <form>
        <input type="text" placeholder="Enter username" />
        <input type="password" placeholder="Password" />
        <p class="recover">
          <a href="#">Recover Password</a>
        </p>
      </form>
      <!-- Tambahkan href ke index.html di bawah ini -->
      <button onclick="window.location.href='index.html#gift'">Sign in</button>
      <p class="or">or continue with</p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="not-member">Not a member? <a href="#">Register Now</a></div>
    </div>
  </body>
</html>
